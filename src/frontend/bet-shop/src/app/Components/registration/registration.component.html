<div class="Signin d-flex flex-column justify-content-center align-items-center">

    <div class="Signin-logo">
      <h1 class="mb-3">Bet Shop</h1>
    </div>

    <form class="Signin-form" name="form" (ngSubmit)="f.form.valid && SignUp()" #f="ngForm" novalidate>
      <alert></alert>
      <h4 class="mb-1">Registration</h4>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Email address</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.Email" #username="ngModel" required email/>
          <div *ngIf="f.submitted && username.errors">
            <div *ngIf="username.errors.required && !username.valid" class="form-text text-danger">Email is required</div>
            <div *ngIf="username.errors.email && !username.valid" class="form-text text-danger">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" #password="ngModel" required />
          <div class="row m-0 p-0 mt-3">
            <a class="text-blue p-0 m-0" routerLink="" routerLinkActive="active"><p class="text-left text-blue">Back to Login</p></a>
          </div>
          <div *ngIf="f.submitted && !password.valid" class="form-text text-danger">Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block" type="submit">Register</button>
